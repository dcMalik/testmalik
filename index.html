<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="snap-container" id="snap-container">
    <!-- Sections will be dynamically inserted here -->
  </div>
  <script type="module">
    import { fetchSections } from './fetchData.js';

    async function loadSections() {
      const sections = await fetchSections();
      const container = document.getElementById('snap-container');

      if (sections.length === 0) {
        container.innerHTML = '<p>No sections available.</p>';
        return;
      }

      sections.forEach(section => {
        const sectionElement = document.createElement('section');
        sectionElement.className = 'snap-section';
        sectionElement.innerHTML = `
          <h2>${section.section_name}</h2>
          <p>${section.section_content}</p>
        `;
        container.appendChild(sectionElement);
      });
    }

    loadSections();
  </script>
</body>
</html>
